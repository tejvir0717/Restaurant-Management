<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item Entry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 100vh;}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f8f9fa;
      height: 100%;
    }
    
    /* Style for form */
    .custom-form {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h3>ITEM ENTRY</h3>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="/home">Restaurant Details</a></li>
        <li><a href="/home/order">Order Details</a></li>
        <li><a href="/home/customer">Customer Details</a></li>
        <li><a href="/home/menu">Menu</a></li>
        <li ><a href="/home/customer_entry">Customer Entry</a></li>
        <li ><a href="/home/order_item">Order Items</a></li>
        <li class="active"><a href="/home/item_entry">Item Entry</a></li>
      </ul>
    </div>

    <div class="col-sm-9">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="custom-form">
              <h3 class="mb-4">Item Entry</h3>
              <form method="POST" action="/add_item">                   
                <div class="form-group">
                  <label for="ItemName">Item Name</label>
                  <input type="text" class="form-control" name="ItemName" id="ItemName" placeholder="Enter item name">
                </div>
                <div class="form-group">
                  <label for="Amount">Amount</label>
                  <input type="text" class="form-control" name="Amount" id="Amount" placeholder="Enter amount">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
