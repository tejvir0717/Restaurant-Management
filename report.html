<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Sales Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #dde4eb;
      height: 100%;
      padding: 20px;
    }

    .nav-pills li {
      margin-bottom: 10px;
    }

    /* Set black background color, white text and some padding */
    .table {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h3>WELCOME STAFF - MENU</h3>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="/home">Restaurant Details</a></li>
        <li><a href="/home/order">Order Details</a></li>
        <li><a href="/home/customer">Customer Details</a></li>
        <li><a href="/home/menu">Menu</a></li>
        <li><a href="/home/customer_entry">Customer Entry</a></li>
        <li><a href="/home/order_item">Order Items</a></li>
        <li><a href="/home/item_entry">Item Entry</a></li>
      </ul>
    </div>

    <div class="col-sm-9">
      <h2>DAILY SALES REPORT</h2>
      <form action="/generate_sales_report" method="POST">
        <div class="form-group">
          <label for="report_date">Select Date:</label>
          <input type="date" id="report_date" name="report_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Report</button>
      </form>

      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Report Date</th>
            <th scope="col">Total Sales</th>
          </tr>
        </thead>
        <tbody>
          {% if report_date %}
          <tr>
            <td>{{ report_date }}</td>
            <td>{{ total_sales }}</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
